<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Align Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .description {
            font-size: 16px;
        }
        .highlight {
            color: red;
        }
        .center-box {
            border: 3px solid green;
            padding: 10px;
            text-align: center;
            width: 80%;
        }
        .example-container {
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        pre {
            background-color: white;
            padding: 10px;
            border-left: 5px solid lightgray;
        }
        .code-red { color: red; }
        .code-yellow { color: orange; }
        .code-blue { color: blue; }
        .try-button {
            background-color: green;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="title">Center Align Text</div><br />
    <div class="description">
        To just center the text inside an element, use <span class="highlight">text-align: center;</span>
    </div>
    <br />
    <div class="center-box">
        This text is centered.
    </div>

    <div class="example-container">
        <div class="title">Example</div>
        <pre>
<span class="code-red">.center</span> {
    <span class="code-yellow">text-align</span>: <span class="code-blue">center</span>;
    <span class="code-yellow">border</span>: <span class="code-blue">3px solid green</span>;
}
        </pre>
        <button class="try-button">Try it Yourself Â»</button>
    </div>
</body>
</html>
